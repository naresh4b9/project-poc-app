name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - release/*
  workflow_dispatch:

# <-- THIS IS CRITICAL: grant the permissions CodeQL and reusable workflow need
permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  call-template:
    uses: naresh4b9/cicd-templates/.github/workflows/ci-cd-template.yml@main
    with:
      branch-name: ${{ github.ref_name }}
      environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
      docker-image-tag: aiapp-${{ github.ref_name }}-${{ github.sha }}
    secrets: inherit
